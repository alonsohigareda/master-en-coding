<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">

    <title>Challenge</title>

</head>

<body>
    <div class="padrepadre">
        <div class="padre">
            <div class="hijo">
                <h1>Bienvenidos al club fitness</h1>
            </div>
            <div class="nieto">
                <label for="Nombre">Nombre:</label> <br>
                <input type="text" id="Nombre" name="nombre" placeholder="Escribe tu nombre">
            </div>
            <div class="nieto">
                <p>Â¿Eres miembro?</p> <br>
                <label for="miembro">Miembro</label>
                <input type="radio" id="miembro" name="miembro" value="Miembro">
                <label for="no-miembro">No miembro</label>
                <input type="radio" id="no-miembro" name="no.miembro" value="No miembro">
            </div>
            <div class="nieto">
                <label for="personalidad">Describe tu personalidad:</label>
                <textarea name="personalidad" id="personalidad" cols="30" rows="5"></textarea>
            </div>
            <div class="nieto">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

            </div>
            <div class="nieto">
                <label for="instalaciones">Instalaciones:</label>
                <select name="instalaciones" id="instalaciones">
                    <option value="badminton">Badminton</option>
                    <option value="tennis">Tennis</option>
                    <option value="fubol">Futbol</option>
                    <option value="gym">Gym</option>
                </select>
            </div>
            <div class="nieto">
                <label for="reservar">Selecciones para reservar</label>
                <input type="date" id="reservar">
                <input type="time" id="reservar">

            </div>
            <div class="nieto">
                <label for="checkbox">Estoy de acuderdo con las politicas del club</label>
                <input type="checkbox" id="checkbox">
            </div>
            <div class="nieto">
                <label for="Enviar"></label>
                <input type="submit" name="Enviar" id="Enviar">
            </div>
        </div>
    </div>

</body>

</html>
